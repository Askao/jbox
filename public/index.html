<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Jackbox: Drinking</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body scroll="no" style="overflow: hidden">
        <div class="header">
            <h1>Jackbox: Drinking</h1>
        </div>
        <div id="room-code-form">
            <label for="roomcode">Room Code</label>
            <input type="text" id="form-roomcode" maxlength="5"/>
            <p id="form-roomcode-invalid" class="form-error hidden">Room does not exist</p>

            <label for="name">Nickname</label>
            <input type="text" id="form-name" maxlength="10"/>
            <p id="form-name-invalid" class="form-error hidden">Name already taken</p>

            <label for="gender">Gender</label>
            <select name="form-gender" id="form-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
            </select>

            <label for="weight">Body-weight (kg)* </label>
            <input type="number" id="form-weight" min="0" max="200"/>
            <p id="form-weight-invalid" class="form-error hidden">Outside of range(10-1000)</p>

            <label for="hours-drinking">Hours Drinking prior (hrs)</label>
            <input type="number" id="form-hours-drinking" min="0" max="24"/>
            <p id="form-hours-invalid" class="form-error hidden">Outside of range (0-24)</p>

            <label for="spirit-level">Spirit Level (%)</label>
            <input type="number" id="form-spirit-level" min="0" max="100"/>
            <p id="form-spirit-invalid" class="form-error hidden">Outside of range (0-100)</p>

            <label for="optional">*optional (please enter a number between 0 and 10)</label>

            <button id="join-game-button">Join Game</button>
            <script src="js/main.js" type="module"></script>
        </div>
        <div id="game-content">
        </div>
    </body>
</html>
